<script>
		// Currency Converter
		var curItemPay = document.querySelector(".curr-item-pay");
		var curItemReceive = document.querySelector(".curr-item-receive");
		var curInputPay = document.querySelector(".curr-input-pay");
		var curInputReceive = document.querySelector(".curr-input-receive");

		var rateBox = document.querySelector(".curr-rate-box");
		var changeBtn = document.querySelector(".fa-arrow-right-arrow-left");

		function calc() {
			var curItemPayValue = curItemPay.value;
			var curItemReceiveValue = curItemReceive.value;

			fetch(`https://api.exchangerate-api.com/v4/latest/${curItemPayValue}`).then( function(res) {
				return res.json();
			}).then( function(data) {
				var rate = data.rates[curItemReceiveValue];

				rateBox.textContent = `1 ${curItemPayValue} = ${rate.toFixed(
					4
				)} ${curItemReceiveValue}`;

				curInputReceive.value = (curInputPay.value * rate).toFixed(2);
			});
		}

		function listeners() {
			curItemPay.addEventListener("change", calc);
			curItemReceive.addEventListener("change", calc);
			curInputPay.addEventListener("input", calc);
			curInputReceive.addEventListener("input", calc);

			changeBtn.addEventListener("click", function() {
				[curItemPay.value, curItemReceive.value] = [curItemReceive.value, curItemPay.value];
				calc();
				changeBtn.classList.toggle("rotate-btn");
			});
		}

		window.onload = function() {
			listeners();
			calc();
		};
	</script>
